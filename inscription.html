<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Inscription - EBHistoire</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Inscription à EBHistoire</h1>
  <form id="form">
    <label>Nom</label>
    <input type="text" required />
    
    <label>Âge</label>
    <input type="number" required />
    
    <label>Sexe</label>
    <select required>
      <option value="">-- Choisir --</option>
      <option>Homme</option>
      <option>Femme</option>
      <option>Autre</option>
    </select>
    
    <label>Poids (kg)</label>
    <input type="number" required />
    
    <label>Taille (cm)</label>
    <input type="number" required />
    
    <label>Nationalité</label>
    <input type="text" required />
    
    <label>Numéro de téléphone</label>
    <input type="tel" required />
    
    <label>Adresse e-mail</label>
    <input type="email" required />
    
    <label>Choisissez votre code personnel (ex: EB1234)</label>
    <input type="text" id="code" required />
    
    <button type="submit">Valider l'inscription</button>
  </form>

  <p id="message" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    const form = document.getElementById('form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const code = document.getElementById('code').value;
      message.textContent = `Merci pour votre inscription ! Votre code personnel est : ${code}. Conservez-le précieusement pour votre paiement.`;
      form.reset();
    });
  </script>
</body>
</html>
