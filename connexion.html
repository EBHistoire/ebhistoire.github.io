<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – E.B.Histoire</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #2c3e50;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #1a252f;
    }
  </style>
</head>
<body>

  <h1>Connexion</h1>

  <form onsubmit="event.preventDefault(); validerConnexion();">
    <input type="text" id="email" placeholder="Email" required>
    <input type="text" id="code" placeholder="Code personnel" required>
    <button type="submit">C'est connecté</button>
  </form>

  <script>
    function validerConnexion() {
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (email && code) {
        // Rediriger vers acces.html avec les données
        window.location.href = `acces.html?email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`;
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }
  </script>

</body>
</html>
