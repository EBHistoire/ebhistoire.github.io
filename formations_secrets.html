<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formations EBHistoire</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .tabs { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
    .tab { padding: 10px; background: #eee; cursor: pointer; border-radius: 5px; }
    .tab.disabled { background: #ccc; pointer-events: none; opacity: 0.6; }
    .content { margin-top: 20px; display: none; }
    .content.active { display: block; }
  </style>
</head>
<body>

  <h1>Bienvenue sur EBHistoire</h1>

  <div class="tabs">
    <div class="tab" data-id="ia">IA</div>
    <div class="tab" data-id="muscle">Muscle</div>
    <div class="tab" data-id="poids">Poids</div>
    <div class="tab" data-id="cuisine">Cuisine</div>
    <div class="tab" data-id="homme">Vrai Homme</div>
    <div class="tab" data-id="draguer">Draguer</div>
  </div>

  <div class="content" id="ia"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe></div>
  <div class="content" id="muscle"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe></div>
  <div class="content" id="poids"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe></div>
  <div class="content" id="cuisine"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe></div>
  <div class="content" id="homme"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe></div>
  <div class="content" id="draguer"><iframe width="100%" height="300" src="https://www.youtube.com/embed/VIDEO_ID6" allowfullscreen></iframe></div>

  <script>
    const formationsParCode = {
      "EB001": ["ia", "muscle"],
      "EB002": ["poids", "cuisine"],
      "EB003": ["homme", "draguer"],
      "EB004": ["ia", "cuisine", "draguer"],
    };

    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const autorisations = formationsParCode[code] || [];

    document.querySelectorAll(".tab").forEach(tab => {
      const id = tab.getAttribute("data-id");
      if (autorisations.includes(id)) {
        tab.classList.remove("disabled");
      } else {
        tab.classList.add("disabled");
      }
    });

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const id = tab.getAttribute("data-id");
        document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      });
    });
  </script>

</body>
</html>f
