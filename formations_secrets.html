<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formations EBHistoire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      font-size: 2em;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .tab {
      padding: 12px 16px;
      background: #eee;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1em;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #ddd;
    }
    .tab.disabled {
      background: #ccc;
      pointer-events: none;
      opacity: 0.6;
    }
    .content {
      margin-top: 20px;
      display: none;
    }
    .content.active {
      display: block;
    }
    iframe {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
    .search-bar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur EBHistoire</h1>

  <div class="search-bar">
    <input type="text" id="codeInput" placeholder="Entrez votre code personnel">
    <button onclick="validerCode()">Valider</button>
  </div>

  <div class="tabs">
    <div class="tab" data-id="ia">IA</div>
    <div class="tab" data-id="muscle">Muscle</div>
    <div class="tab" data-id="poids">Poids</div>
    <div class="tab" data-id="cuisine">Cuisine</div>
    <div class="tab" data-id="homme">Vrai Homme</div>
    <div class="tab" data-id="draguer">Draguer</div>
  </div>

  <div class="content" id="ia"><iframe src="https://www.youtube.com/embed/VIDEO_ID1" allowfullscreen></iframe></div>
  <div class="content" id="muscle"><iframe src="https://www.youtube.com/embed/VIDEO_ID2" allowfullscreen></iframe></div>
  <div class="content" id="poids"><iframe src="https://www.youtube.com/embed/VIDEO_ID3" allowfullscreen></iframe></div>
  <div class="content" id="cuisine"><iframe src="https://www.youtube.com/embed/VIDEO_ID4" allowfullscreen></iframe></div>
  <div class="content" id="homme"><iframe src="https://www.youtube.com/embed/VIDEO_ID5" allowfullscreen></iframe></div>
  <div class="content" id="draguer"><iframe src="https://www.youtube.com/embed/VIDEO_ID6" allowfullscreen></iframe></div>

  <script>
    const formationsParCode = {
      "EB001": ["ia", "muscle"],
      "EB002": ["poids", "cuisine"],
      "EB003": ["homme", "draguer"],
      "EB004": ["ia", "muscle", "poids", "cuisine", "homme", "draguer"]
    };

    function validerCode() {
      const code = document.getElementById("codeInput").value.trim();
      const autorisations = formationsParCode[code] || [];

      document.querySelectorAll(".tab").forEach(tab => {
        const id = tab.getAttribute("data-id");
        if (autorisations.includes(id)) {
          tab.classList.remove("disabled");
        } else {
          tab.classList.add("disabled");
        }
      });

      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
    }

    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        const id = tab.getAttribute("data-id");
        document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
        document.getElementById(id).classList.add("active");
      });
    });
  </script>

</body>
</html>
