<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accès sécurisé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
    }
    .erreur {
      color: red;
    }
  </style>
</head>
<body>
  <h2>Entrez votre code d'accès</h2>
  <input type="text" id="code" placeholder="Votre code" required>
  <br>
  <button onclick="verifierCode()">Valider</button>
  <p class="erreur" id="erreurMsg"></p>

  <script>
    const codesAutorises = ["EB001", "EB002", "EB003", "EB004"];

    function verifierCode() {
      const codeEntre = document.getElementById("code").value.trim();
      const erreurMsg = document.getElementById("erreurMsg");

      if (codesAutorises.includes(codeEntre)) {
        localStorage.setItem("code_acces", codeEntre); // mémorise le code
        window.location.href = "formations_secrets.php";
      } else {
        erreurMsg.textContent = "Code invalide.";
      }
    }
  </script>
</body>
</html>
