<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Paiement - EBHistoire</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Valider votre paiement</h1>
  <p>Entrez votre code personnel :</p>

  <input type="text" id="code" placeholder="Ex: EB1234" required />
  <button onclick="valider()">Valider</button>

  <p id="message" style="margin-top: 20px; font-weight: bold;"></p>

  <script>
    function valider() {
      const code = document.getElementById('code').value.trim();
      if (code === '') {
        alert("Veuillez entrer un code.");
        return;
      }

      document.getElementById('message').innerHTML = `
        Merci !<br>
        Veuillez maintenant contacter <strong>bulembierik@gmail.com</strong> pour confirmer votre inscription et effectuer le paiement.<br>
        N'oubliez pas de transmettre votre code : <strong>${code}</strong>.
      `;
    }
  </script>
</body>
</html>
